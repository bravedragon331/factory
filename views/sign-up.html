<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign Up | Sewing Factory</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
  <!-- Bootstrap Core Css -->
  <link href="../assets/plugins/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <!-- Font Awesome Css -->
  <link href="../assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
  <!-- iCheck Css -->
  <link href="../assets/plugins/iCheck/skins/flat/_all.css" rel="stylesheet" />
  <!-- Select 2 Css -->
  <link href="../assets/plugins/select2/dist/css/select2.css" rel="stylesheet" />
  <!-- Custom Css -->
  <link href="../assets/css/style.css" rel="stylesheet" />
  <link href="../assets/css/custom.css" rel="stylesheet">
</head>
<body class="sign-up-page">
  <div class="signup-form-area">
      <h1><b>Sewing</b> - Factory</h1>
      <div class="signup-top-info">Register a new membership</div>
      <div class="row padding-15">
          <div class="col-sm-2 col-md-2 col-lg-4"></div>
          <div class="col-sm-8 col-md-8 col-lg-4">
              <form id="frmSignup" method="post">
                <div class="form-group has-feedback">
                  <input type="text" class="form-control" placeholder="Name Surname" name="NameSurname" id="NameSurname" required />
                  <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                  <input type="email" class="form-control" placeholder="Email" name="Email" id="Email" required />
                  <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                  <input type="password" class="form-control" placeholder="Password" minlength="4" name="Password" id="Password" required />
                  <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                  <input type="password" class="form-control" placeholder="Confirm Password" minlength="4" name="ConfirmPassword" id="ConfirmPassword" required />
                  <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                  <input type="text" class="form-control" placeholder="Department" name="Department" id="Department" required />
                  <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                  <input type="text" class="form-control" placeholder="Phone Number" name="PhoneNumber" id="PhoneNumber" required />
                  <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="row">
                  <div class="col-md-4 checkbox icheck">
                    <input type="checkbox" id="r_1"> 
                    <label for="r_1">Korean</label>
                  </div>
                  <div class="col-md-4 checkbox icheck">
                    <input type="checkbox" id="r_2"> 
                    <label for="r_2">English</label>
                  </div>
                  <div class="col-md-4 checkbox icheck">
                    <input type="checkbox" id="r_3"> 
                    <label for="r_3">Spanish</label>
                  </div>
                </div>
                <div class='form-group'>
                  <button type="submit" class="btn btn-success btn-block btn-flat">Sign Up</button>
                </div>
                <div class='form-group'>
                  <a href="sign-in.html" class="pull-right">Already have an account?                    
                  </a>                  
                </div>
              </form>
          </div>
          <div class="col-sm-2 col-md-2 col-lg-4"></div>
      </div>
  </div>
  <!-- Jquery Core Js -->
  <script src="../assets/plugins/jquery/dist/jquery.min.js"></script>

  <!-- Bootstrap Core Js -->
  <script src="../assets/plugins/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- iCheck Js -->
  <script src="../assets/plugins/iCheck/icheck.js"></script>

  <!-- Jquery Validation Js -->
  <script src="../assets/plugins/jquery-validation/dist/jquery.validate.js"></script>

  <!-- Select 2 Js -->
  <script src="../assets/plugins/select2/dist/js/select2.js"></script>

  <script>
    $(document).ready(function() {
      $('.language-bar').select2();
    });
  </script>
</body>
</html>
